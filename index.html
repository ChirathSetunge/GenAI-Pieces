<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .fact-display {
            margin-bottom: 20px;
            font-size: 1.2em;
            overflow-wrap: break-word;
        }

        .generate-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateX(20px);
        }

        .generate-btn.active {
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="fact-display" class="fact-display">Click the button to see a fun fact!</div>
        <button id="generate-btn" class="generate-btn">Generate Another Fun Fact</button>
    </div>
    <script>
        const facts = [
            "Crocodiles are large aquatic reptiles that live throughout the tropics in Africa, Asia, the Americas, and Australia.",
            "They are members of the order Crocodylia, which also includes alligators, caimans, and gharials.",
            "Crocodiles have powerful jaws with many conical teeth and short legs with clawed webbed toes.",
            "They are excellent swimmers and can hold their breath underwater for up to an hour.",
            "Crocodiles are carnivorous and have a diet that includes fish, birds, mammals, and occasionally smaller crocodiles.",
            "The saltwater crocodile is the largest species, with some individuals reaching over 23 feet in length.",
            "Crocodiles have a lifespan of 35 to 75 years, depending on the species.",
            "They have a unique heart structure with four chambers, similar to birds and mammals, which allows for efficient oxygenation of blood.",
            "Crocodiles communicate with each other through vocalizations, such as growls, hisses, and roars.",
            "They are known for their ambush hunting technique, where they wait for prey to come close before launching a surprise attack."
        ];

        let hoverAttempts = 0;

        document.getElementById('generate-btn').addEventListener('mouseover', function() {
            if (hoverAttempts < 3) {
                this.style.transform = `translateX(${Math.random() * 100 - 50}px)`;
                hoverAttempts++;
            } else {
                this.classList.add('active');
            }
        });

        document.getElementById('generate-btn').addEventListener('click', function() {
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById('fact-display').textContent = randomFact;
        });
    </script>
</body>
</html>
